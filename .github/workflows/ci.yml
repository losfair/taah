on: [push]
name: build
jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.8.3'
          enable-stack: true
          stack-version: 'latest'
      - run: stack build
